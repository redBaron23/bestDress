type User @model   @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) {
  id: ID!
  username: String!
  name: String!
  surname: String!
  age: Int!
  followers: Int!
  likes: Int!
  dislikes: Int!
  profilePicture: String!
  description: String
  location: String!
  posts: [Post] @connection(keyName: "byUser", fields: ["id"])
  updatedAt: AWSDateTime!
}

type Post @model @key(name: "byUser", fields: ["userID"]) @auth(rules: [{ allow: owner, operations: [create, delete, update] }])   {
  id: ID!
  userID: ID!
  username: String!
  description: String
  likes: Int!
  dislikes: Int!
  picture: String!
  profilePicture: String!
  user: User @connection(fields: ["userID"])
  comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
  updatedAt: AWSDateTime!
}

type Comment @model @key(name: "byPost", fields: ["postID", "content"])  @auth(rules: [{ allow: owner, operations: [create, delete, update] }]) 
{
  id: ID!
  postID: ID!
  post: Post @connection(fields: ["postID"])
  content: String!
  updatedAt: AWSDateTime!
}
