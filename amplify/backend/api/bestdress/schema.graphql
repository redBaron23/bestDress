type User @model @key(name: "byUsername", fields: ["username"] ){
  id: ID!
  username: String!
  name: String!
  surname: String!
  age: Int!
  followers: Int!
  likes: Int!
  dislikes: Int!
  profilePicture: String!
  description: String
  location: String!
  posts: [Post] @connection(keyName: "byPost", fields: ["id"])
}

type Post @model @key(name: "by", fields: ["blogID"]) {
  id: ID!
  username: String!
  description: String
  likes: Int!
  dislikes: Int!
  picture: String!
  profilePicture: String!
  user: User @connection(fields: ["userID"])
  comments: [Comment] @connection(keyName: "byPost", fields: ["id"])
}

type Comment @model @key(name: "byPost", fields: ["postID", "content"]) {
  id: ID!
  postID: ID!
  post: Post @connection(fields: ["postID"])
  content: String!
}
